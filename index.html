<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flick List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <h1>A List of Flicks</h1>
        <form id="flick-form">
          <div class="row">
              <div class="small-5 column" style="margin-right: inherit;">
                <input
                type="text"
                class="input-group-field1"
                name="flickName"
                placeholder="Name a flick"
                autofocus
                required 
                >
            </div>
            <div class="small-4 column" style="margin-right: inherit;">
                <input
                type="number"
                class="input-group-field2"
                name="flickYear"
                placeholder="Enter year released"
                autofocus
                required
                >
            </div>
            <div class="small-3 column">
                <select name="genre">
                    <option value="">- Genre List -</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            <div class="small-2 column">
              <button 
                class="success button"
                type="submit"
              >
                 <i
                  class="fa fa-plus"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
            <div class="row">
                    <input
                        type="text"
                        class="search-bar"
                        name="search"
                        placeholder="Search for a Flick..."
                    >
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul class="no-bullet" id="flick-list"></ul>
         </div>
            <!--<div class="medium-10 column" style="display: inline-block;">
                <button class="categories">Categories</button>
        </div>-->
    </div>


    <li class="flick template">
        <span class="flick-name"></span>
        <span class="flick-year"></span>
        <span class="flick-genre"></span>
        <span class="actions button-group">
        <button class="edit button">
          <i
            class="fa fa-pencil"
            aria-hidden="true"
          ></i>
        </button>
        <button class="fav button warning">
          <i
            class="fa fa-star"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-up button">
          <i
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-down button">
          <i
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </button>
        <button class="remove button alert">
          <i
            class="fa fa-trash-o"
            aria-hidden="true"
          ></i>
        </button>
      </span>
    </li>

    <script src="app.js"></script>
  </body>
</html>
